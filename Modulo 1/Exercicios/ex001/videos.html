<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    
    <h1>Colocando Vídeos no próprio servidor</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video src="Mídia/Video/robots.mp4" width="560" controls></video>
    <!-- pode usar o handbreaker para gerar outros formatos de video é o ideal -->

    <video width="560" poster="Mídia/imagens/imagemOriginal.jpg" controls autoplay loop>
       <source src="Mídia/Video/robots.mp4" type="video/mp4">
       <source src="Mídia/Video/robots.mp4" type="video/m4v">
       <source src="Mídia/Video/robots.mp4" type="video/webm">
       <source src="Mídia/Video/robots.mp4" type="video/ogg">
       <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <!-- A ordem em que os videos são inceridos faz diferença na hora de carregar os formatos.Caso o primeiro vídeo não seja reproduzido ele irá buscar o seguinte e assim por diante até chegar a mensagem de que o navegador não tem compatibilidade. Quanto mais formatos de video tiver, mais compatibilidade irá ter com os diversos navegadores.-->

    <!-- Videos inseridos dessa maneira consomem muito trafego de dados. NÃO É IDEAL -->

<h1>Colocando vídeos externos</h1>
<h2>Videos do YouTube</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

<br>
<a href="index.html"><img width="40" src="../DesafioVideo/mídia/return.png" alt="botão de retorno"></a>
<!-- vimeo é uma ótima alternativa para exclusividade, para conteúdos premium -->
</body>
</html>
